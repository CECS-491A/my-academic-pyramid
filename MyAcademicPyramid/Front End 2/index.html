<!DOCTYPE html>
<html>
<head>
    <script src="jquery-3.3.1.js" type="text/javascript"></script>
    <script>

        $(document).ready(function () {

            $.ajax({
                url: 'http://localhost:80/api/home',
                type: 'GET',
                dataType: 'json',
                success: function (data, textStatus, xhr) {
                    $(".text").html(data);
                },
                error: function (xhr, textStatus, errorThrown) {
                    console.log('Error in Operation');
                }
            });
        })
    </script>
</head>
<body>
    <span>The following is data fetch from Web API: </span>
    <div class="text"></div>
</body>
</html>
